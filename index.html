<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Estudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            padding: 40px;
        }
        .card {
            width: 250px;
            height: 150px;
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.3s ease-in-out;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card .front {
            background-color: white;
            color: black;
        }
        .card .back {
            transform: rotateY(180deg);
            background-color: #3498db;
            color: white;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        button:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="cards-container" id="cards-container"></div>
    <div class="button-container">
        <button onclick="reloadFlashcards()">Cargar más tarjetas</button>
    </div>

    <script>
        const flashcards = [
    // PREGUNTAS ORIGINALES
    {
      pregunta: "¿Qué es la seguridad en el hardware?",
      respuesta: "La seguridad en el hardware se refiere a las medidas y prácticas que garantizan el correcto funcionamiento físico de los dispositivos mediante la monitorización y el uso de herramientas de diagnóstico."
    },
    {
      pregunta: "¿Qué función cumple un SAI en un sistema informático?",
      respuesta: "Un SAI (Sistema de Alimentación Ininterrumpida) suministra energía de reserva para mantener operativos equipos críticos durante fallos o fluctuaciones eléctricas."
    },
    {
      pregunta: "¿Cuáles son los tipos básicos de SAI?",
      respuesta: "Los tipos básicos de SAI son: off-line, in-line y on-line, que varían en su tecnología y capacidad de protección."
    },
    {
      pregunta: "¿Qué caracteriza a un SAI off-line?",
      respuesta: "Un SAI off-line es el más básico y económico, activándose solo cuando ocurre un fallo eléctrico, sin regular la corriente de forma continua."
    },
    {
      pregunta: "¿Qué diferencia principal existe entre un SAI in-line y uno off-line?",
      respuesta: "El SAI in-line incorpora un regulador de voltaje (AVR) que estabiliza la corriente, a diferencia del off-line que solo activa la batería en caso de fallo."
    },
    {
      pregunta: "¿Cuál es la ventaja principal de un SAI on-line?",
      respuesta: "El SAI on-line ofrece energía limpia y sin interrupciones, mediante doble conversión, ideal para entornos industriales y equipos sensibles."
    },
    {
      pregunta: "¿Qué es RAID y para qué se utiliza?",
      respuesta: "RAID es una tecnología que distribuye y, en algunos casos, replica datos en varios discos para mejorar el rendimiento, la seguridad y la tolerancia a fallos."
    },
    {
      pregunta: "¿Cuál es la diferencia esencial entre RAID 0 y RAID 1?",
      respuesta: "RAID 0 distribuye los datos entre varios discos para incrementar la velocidad, sin ofrecer redundancia, mientras que RAID 1 duplica los datos para asegurar la información."
    },
    {
      pregunta: "¿Qué función cumple el kernel en un sistema operativo Linux?",
      respuesta: "El kernel es el núcleo del sistema operativo que gestiona los recursos, controla el hardware y permite la comunicación entre aplicaciones y dispositivos."
    },
    {
      pregunta: "¿Qué son los registros (logs) en un sistema operativo?",
      respuesta: "Los registros son archivos que almacenan eventos, errores y actividades del sistema, ayudando en el monitoreo y diagnóstico de problemas."
    },
    {
      pregunta: "¿Qué es HTTPS y cómo protege la información?",
      respuesta: "HTTPS es un protocolo que encripta la comunicación entre el navegador y el servidor, evitando que terceros intercepten o alteren los datos transmitidos."
    },
    {
      pregunta: "¿Qué función tiene un firewall en una red?",
      respuesta: "Un firewall filtra el tráfico de red, permitiendo conexiones autorizadas y bloqueando accesos no deseados, lo que protege los sistemas frente a amenazas externas."
    },
    {
      pregunta: "¿Qué es una VPN y para qué se utiliza?",
      respuesta: "Una VPN crea una conexión segura y cifrada sobre una red pública, permitiendo el acceso remoto a recursos internos de forma protegida."
    },
    {
      pregunta: "¿Qué es un IDS y cómo ayuda en la seguridad de la red?",
      respuesta: "Un IDS (Sistema de Detección de Intrusos) monitorea el tráfico de red en busca de actividades sospechosas, alertando a los administradores ante posibles ataques."
    },
    {
      pregunta: "¿Qué significa redundancia en el contexto del almacenamiento de datos?",
      respuesta: "La redundancia implica duplicar componentes o datos para que, ante una falla, otro elemento pueda asumir la función y evitar la pérdida de información."
    },
    {
      pregunta: "¿Qué es un NAS y cuál es su función principal?",
      respuesta: "Un NAS (Network Attached Storage) es un dispositivo de almacenamiento conectado a la red que permite compartir y acceder a datos entre múltiples usuarios o equipos."
    },
    {
      pregunta: "¿Qué es un SAN y cuáles son sus ventajas?",
      respuesta: "Un SAN (Storage Area Network) es una red de almacenamiento especializada que ofrece alta velocidad, gran capacidad y redundancia, ideal para entornos empresariales."
    },
    {
      pregunta: "¿Por qué es importante la monitorización en la gestión de un SAI?",
      respuesta: "La monitorización permite detectar fallos en tiempo real, controlar el estado de la batería y programar respuestas automáticas, asegurando un funcionamiento óptimo del SAI."
    },
    {
      pregunta: "¿Por qué se requiere mantenimiento periódico en un SAI?",
      respuesta: "El mantenimiento es esencial para asegurar que las baterías y demás componentes funcionen correctamente, evitando fallos inesperados y prolongando la vida útil del equipo."
    },
    {
      pregunta: "¿Qué son las cuotas de disco y para qué sirven en un sistema?",
      respuesta: "Las cuotas de disco limitan el espacio de almacenamiento asignado a cada usuario, previniendo el abuso de recursos y asegurando el rendimiento del sistema."
    },
    {
      pregunta: "¿Qué es el cifrado de extremo a extremo?",
      respuesta: "El cifrado de extremo a extremo garantiza que solo el emisor y el receptor puedan leer la información, protegiéndola de accesos no autorizados durante la transmisión."
    },
    {
      pregunta: "¿Qué es un antimalware?",
      respuesta: "Un antimalware es un software diseñado para detectar y eliminar diversas amenazas (virus, troyanos, spyware) que pueden comprometer la seguridad de un sistema."
    },
    {
      pregunta: "¿Para qué sirve el software de congelación en un equipo?",
      respuesta: "El software de congelación restaura la configuración original del equipo en cada reinicio, evitando cambios no autorizados y protegiendo contra infecciones o alteraciones maliciosas."
    },
    {
      pregunta: "¿Cómo se genera una contraseña segura?",
      respuesta: "Una contraseña segura debe tener al menos 8 caracteres, combinando mayúsculas, minúsculas, números y símbolos, evitando información personal o secuencias predecibles."
    },
    {
      pregunta: "¿Qué diferencia existe entre una política de firewall restrictiva y una permisiva?",
      respuesta: "Una política restrictiva bloquea todo el tráfico no autorizado, mientras que una permisiva permite más conexiones, lo que puede incrementar el riesgo de vulnerabilidades."
    }
    // NUEVAS PREGUNTAS ORIGINALES
            
    {
      pregunta: "¿Cómo influye la monitorización en la optimización del rendimiento y la seguridad de un SAI en entornos empresariales?",
      respuesta: "La monitorización permite ajustar parámetros en tiempo real, detectar deterioros en la batería y automatizar respuestas ante incidencias, reduciendo tiempos de inactividad y mejorando la protección de equipos críticos."
    },
    {
      pregunta: "¿Cuáles son las implicaciones de la doble conversión en un SAI on-line en términos de eficiencia energética?",
      respuesta: "La doble conversión ofrece energía continua y limpia, pero puede generar mayor consumo energético y requerir un mantenimiento más riguroso para mantener su eficiencia operativa."
    },
    {
      pregunta: "¿Qué desafíos presenta la implementación de RAID por software frente a RAID por hardware?",
      respuesta: "RAID por software depende de los recursos del sistema, lo que puede afectar el rendimiento, mientras que RAID por hardware ofrece mayor velocidad y fiabilidad, aunque con mayor coste y complejidad en actualizaciones."
    },
    {
      pregunta: "¿Cómo se integra la monitorización de un SAI con otros sistemas de gestión de infraestructura IT?",
      respuesta: "Mediante el uso de APIs y software centralizado, la monitorización del SAI se puede conectar con sistemas de gestión y alerta, permitiendo respuestas automatizadas y una visión unificada del estado de la infraestructura."
    },
    {
      pregunta: "¿De qué forma contribuye la redundancia en sistemas RAID y clusters a la tolerancia a fallos en entornos críticos?",
      respuesta: "La redundancia permite que, ante la falla de un componente, otros asuman la carga sin interrupción del servicio, asegurando la continuidad operativa y protegiendo la integridad de los datos."
    },
    {
      pregunta: "¿Qué aspectos se deben considerar al configurar un cluster de servidores para garantizar alto rendimiento y alta disponibilidad?",
      respuesta: "Es fundamental seleccionar hardware compatible, configurar correctamente la red y el middleware, y establecer políticas de redundancia y balanceo de carga que permitan la conmutación automática ante fallos."
    },
    {
      pregunta: "¿Cuáles son los retos técnicos y económicos de implementar una SAN en grandes empresas?",
      respuesta: "Los retos incluyen la alta inversión inicial, la complejidad en la configuración y mantenimiento, y la necesidad de equilibrar la velocidad y redundancia sin comprometer la escalabilidad del sistema."
    },
    {
      pregunta: "¿Cómo impacta el uso de protocolos de encriptación avanzados en el rendimiento de las comunicaciones HTTPS en entornos de alto tráfico?",
      respuesta: "La encriptación avanzada puede aumentar la carga en los servidores debido a procesos criptográficos intensivos, por lo que se debe optimizar la infraestructura para balancear seguridad y rendimiento."
    },
    {
      pregunta: "¿Qué estrategias pueden mitigar las amenazas internas en una organización, dada la dificultad de distinguir accesos legítimos de maliciosos?",
      respuesta: "Implementar controles de acceso estrictos, monitoreo continuo, auditorías regulares y tecnologías de detección de anomalías ayuda a identificar y limitar las amenazas provenientes de usuarios internos."
    },
    {
      pregunta: "¿Cómo se evalúa la efectividad de un sistema de detección de intrusos (IDS) en una red compleja?",
      respuesta: "Se evalúa a través de pruebas de penetración, análisis de falsos positivos y negativos, y la capacidad de respuesta ante ataques simulados, asegurando una detección oportuna y precisa."
    },
    {
      pregunta: "¿Qué impacto tiene la fragmentación de datos en un sistema RAID respecto a rendimiento y tiempo de recuperación?",
      respuesta: "La fragmentación puede ralentizar el acceso a los datos y complicar la reconstrucción tras un fallo, lo que requiere algoritmos de optimización y mantenimiento periódico para mitigar su efecto."
    },
    {
      pregunta: "¿Cómo puede afectar una actualización del kernel en Linux a la estabilidad y seguridad de un entorno productivo?",
      respuesta: "Aunque las actualizaciones del kernel suelen mejorar seguridad y rendimiento, pueden introducir incompatibilidades o fallos si no se prueban adecuadamente en entornos de staging antes de la implementación."
    },
    {
      pregunta: "¿Qué técnicas avanzadas de encriptación se recomiendan para proteger datos en tránsito en redes corporativas?",
      respuesta: "Se recomiendan protocolos como TLS 1.3 combinados con algoritmos de encriptación asimétrica y simétrica, que ofrecen un equilibrio entre seguridad robusta y rendimiento en entornos de alta demanda."

    {
      pregunta: "¿Cómo se pueden combinar estrategias de redundancia, balanceo de carga y tolerancia a fallos en un cluster para maximizar la disponibilidad de servicios?",
      respuesta: "Integrando hardware redundante, configurando balanceadores de carga y estableciendo políticas de conmutación automática se garantiza que, ante fallos, los servicios se mantengan operativos sin interrupciones."
    },
    {
      pregunta: "¿Qué consideraciones de seguridad son esenciales al implementar una VPN para conectar múltiples sucursales de una empresa?",
      respuesta: "Es crucial definir protocolos de encriptación robustos, autenticar a los usuarios mediante certificados digitales o MFA, y monitorizar constantemente el tráfico para detectar accesos no autorizados."
    },
    {
      pregunta: "¿Cómo se puede optimizar el rendimiento de un SAN sin comprometer la seguridad de los datos?",
      respuesta: "Mediante la segmentación de la red SAN, la implementación de políticas de control de acceso estrictas y el uso de hardware y software de última generación que equilibre velocidad y encriptación."
    },
    {
      pregunta: "¿Qué rol juegan las actualizaciones de firmware y software en la gestión de riesgos de dispositivos como SAI y firewalls?",
      respuesta: "Las actualizaciones corrigen vulnerabilidades, mejoran el rendimiento y aseguran la compatibilidad con nuevas tecnologías, siendo fundamentales para mantener la integridad y seguridad de los sistemas."
    },
    {
      pregunta: "¿Cuáles son las implicaciones de utilizar antimalware y antivirus de distintos proveedores en un mismo entorno corporativo?",
      respuesta: "El uso de múltiples soluciones puede generar conflictos, aumentar la carga en el sistema y producir falsos positivos, por lo que es importante evaluar su compatibilidad y optar por una gestión centralizada de amenazas."
    },
    {
      pregunta: "¿Cómo se puede implementar una política de contraseñas que equilibre seguridad y usabilidad en una organización heterogénea?",
      respuesta: "Se puede lograr mediante requisitos mínimos de complejidad, autenticación multifactor, educación continua y el uso de herramientas de gestión de contraseñas que faciliten el cumplimiento sin afectar la productividad."
    },
    {
      pregunta: "¿Qué mecanismos se pueden emplear para detectar y prevenir ataques de ingeniería social en entornos empresariales?",
      respuesta: "La formación continua, simulacros de phishing y la implementación de políticas estrictas de verificación de identidad son esenciales para contrarrestar ataques basados en manipulación humana."
    },
    {
      pregunta: "¿Cómo se evalúa el coste-beneficio de implementar sistemas de backup automatizados frente a procesos manuales de recuperación?",
      respuesta: "Se debe analizar la frecuencia de respaldos, tiempos de recuperación, inversión en hardware/software y el impacto potencial en la productividad para determinar la solución más rentable y eficaz."
    },
    {
      pregunta: "¿Qué desafíos técnicos plantea la integración de soluciones de seguridad en redes híbridas que combinan infraestructura local y en la nube?",
      respuesta: "Los principales desafíos son la interoperabilidad, la coherencia en las políticas de seguridad y la gestión centralizada de accesos y datos en entornos heterogéneos."
    },
    {
      pregunta: "¿Cómo influye el tamaño y complejidad de una red en la configuración de un firewall de nueva generación?",
      respuesta: "Redes más extensas y complejas requieren firewalls con inspección profunda de paquetes, alta escalabilidad y configuraciones precisas para gestionar múltiples protocolos y amenazas simultáneas."
    },
    {
      pregunta: "¿Qué estrategias avanzadas se pueden implementar para asegurar la continuidad operativa ante un fallo catastrófico en un data center?",

    }
];



        function createFlashcard(flashcard) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const front = document.createElement('div');
            front.classList.add('front');
            front.innerText = flashcard.pregunta;
            
            const back = document.createElement('div');
            back.classList.add('back');
            back.innerText = flashcard.respuesta;
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
            
            return card;
        }

        function loadFlashcards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            shuffleArray(flashcards).slice(0, 5).forEach(flashcard => {
                container.appendChild(createFlashcard(flashcard));
            });
        }

        function reloadFlashcards() {
            loadFlashcards();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        document.addEventListener("DOMContentLoaded", loadFlashcards);
    </script>
</body>
</html>
