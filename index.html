<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas de Estudio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            padding: 40px;
        }
        .card {
            width: 250px;
            height: 150px;
            background-color: white;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s, box-shadow 0.3s ease-in-out;
            position: relative;
            transform-style: preserve-3d;
        }
        .card:hover {
            box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .card .front {
            background-color: white;
            color: black;
        }
        .card .back {
            transform: rotateY(180deg);
            background-color: #3498db;
            color: white;
        }
        .button-container {
            margin-top: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        button:hover {
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="cards-container" id="cards-container"></div>
    <div class="button-container">
        <button onclick="reloadFlashcards()">Cargar más tarjetas</button>
    </div>

    <script>
        const flashcards = [
    { pregunta: "¿Qué es la seguridad en el hardware?", respuesta: "Busca garantizar su buen funcionamiento mediante la monitorización y herramientas como el polímetro." },
    { pregunta: "¿Qué es un SAI?", respuesta: "Un sistema de alimentación ininterrumpida que protege equipos contra cortes de energía y variaciones de voltaje." },
    { pregunta: "¿Cuáles son los tipos de SAI?", respuesta: "Off-line, In-line y On-line." },
    { pregunta: "¿Qué problemas soluciona un SAI?", respuesta: "Protege contra cortes de energía, sobrevoltajes, bajadas de tensión, ruido eléctrico y picos de corriente." },
    { pregunta: "¿Cómo funciona un SAI Off-line?", respuesta: "Usa la electricidad de la red y solo genera su propia energía cuando hay un problema. No regula el voltaje." },
    { pregunta: "¿Cuál es la diferencia entre un RAID por hardware y un RAID por software?", respuesta: "El RAID por hardware usa una controladora dedicada, mientras que el RAID por software depende del sistema operativo y consume recursos." },
    { pregunta: "¿Qué es el cifrado de extremo a extremo?", respuesta: "Es un método de comunicación segura en el que solo los usuarios finales pueden leer los mensajes, sin intermediarios." },
    { pregunta: "¿Cómo se protege un servidor contra ataques DDoS?", respuesta: "Implementando firewalls, balanceadores de carga y servicios de mitigación de ataques DDoS." },
    { pregunta: "¿Cuál es el propósito de un honeypot en seguridad informática?", respuesta: "Es un sistema diseñado para atraer y detectar ataques cibernéticos sin comprometer redes reales." },
    { pregunta: "¿Qué es la autenticación basada en certificados digitales?", respuesta: "Es un método de autenticación que utiliza certificados digitales emitidos por una autoridad de certificación para verificar la identidad del usuario." },
    { pregunta: "¿Cómo funciona la criptografía asimétrica?", respuesta: "Utiliza un par de claves (pública y privada) para cifrar y descifrar información de forma segura." },
    { pregunta: "¿Qué es un ataque de fuerza bruta?", respuesta: "Un método en el que un atacante prueba todas las combinaciones posibles de contraseñas hasta encontrar la correcta." },
    { pregunta: "¿Qué es un ataque Man-in-the-Middle?", respuesta: "Es una técnica en la que un atacante intercepta la comunicación entre dos partes sin que lo sepan." },

    // NUEVAS PREGUNTAS
    { pregunta: "¿Qué es un firewall?", respuesta: "Es un sistema de seguridad que controla y filtra el tráfico de red para proteger un sistema de accesos no autorizados." },
    { pregunta: "¿Qué es la ingeniería social en ciberseguridad?", respuesta: "Es una técnica de ataque que manipula a las personas para obtener información confidencial." },
    { pregunta: "¿Qué es un ataque de phishing?", respuesta: "Es un tipo de ataque en el que los atacantes se hacen pasar por entidades de confianza para robar información personal." },
    { pregunta: "¿Cuál es la diferencia entre un virus y un gusano informático?", respuesta: "Un virus necesita un archivo huésped para propagarse, mientras que un gusano se propaga por sí solo a través de la red." },
    { pregunta: "¿Qué es un ransomware?", respuesta: "Es un tipo de malware que bloquea el acceso a los archivos del usuario y exige un rescate para liberarlos." },
    { pregunta: "¿Cómo funciona un ataque de inyección SQL?", respuesta: "Consiste en insertar código SQL malicioso en un campo de entrada de una aplicación web para manipular la base de datos." },
    { pregunta: "¿Qué es la autenticación multifactor (MFA)?", respuesta: "Es un método de autenticación que requiere múltiples factores, como contraseña y huella digital, para acceder a un sistema." },
    { pregunta: "¿Qué es la suplantación de identidad (spoofing)?", respuesta: "Es un ataque en el que un atacante falsifica su identidad para engañar a los sistemas o usuarios." },
    { pregunta: "¿Cómo se protege una red Wi-Fi de accesos no autorizados?", respuesta: "Mediante cifrado WPA2/WPA3, ocultación del SSID, filtrado de direcciones MAC y contraseñas seguras." },
    { pregunta: "¿Qué es un ataque de denegación de servicio (DoS)?", respuesta: "Es un ataque que sobrecarga un sistema con tráfico falso para hacerlo inaccesible." },
    { pregunta: "¿Qué es la suplantación de ARP (ARP Spoofing)?", respuesta: "Es un ataque en el que un atacante envía mensajes ARP falsificados para interceptar el tráfico de red." },
    { pregunta: "¿Qué es un sistema de detección de intrusos (IDS)?", respuesta: "Es una herramienta que monitoriza el tráfico de red en busca de actividades sospechosas o maliciosas." },
    { pregunta: "¿Qué es un sistema de prevención de intrusos (IPS)?", respuesta: "Es un sistema que no solo detecta ataques, sino que también los bloquea automáticamente." },
    { pregunta: "¿Qué es el hashing en seguridad informática?", respuesta: "Es una técnica que convierte datos en una cadena de caracteres fija e irreversible para proteger contraseñas y datos sensibles." },
    { pregunta: "¿Qué es un certificado SSL/TLS?", respuesta: "Es un certificado digital que cifra la comunicación entre un navegador y un servidor web para garantizar seguridad." },
    { pregunta: "¿Cómo funciona la seguridad basada en roles (RBAC)?", respuesta: "Controla el acceso a los recursos de un sistema según los roles y permisos asignados a cada usuario." },
    { pregunta: "¿Qué es el principio de menor privilegio en ciberseguridad?", respuesta: "Es una práctica de seguridad que otorga a los usuarios solo los permisos mínimos necesarios para realizar su trabajo." },
    { pregunta: "¿Qué es un ataque Zero-Day?", respuesta: "Es una vulnerabilidad explotada antes de que el fabricante tenga tiempo de corregirla." },
    { pregunta: "¿Qué es la segmentación de red y por qué es importante?", respuesta: "Es la división de una red en partes más pequeñas para limitar la propagación de ataques y mejorar la seguridad." },
    { pregunta: "¿Cómo funcionan las copias de seguridad incrementales?", respuesta: "Solo almacenan los archivos modificados desde la última copia de seguridad, ahorrando espacio y tiempo." }
];


        function createFlashcard(flashcard) {
            const card = document.createElement('div');
            card.classList.add('card');
            
            const front = document.createElement('div');
            front.classList.add('front');
            front.innerText = flashcard.pregunta;
            
            const back = document.createElement('div');
            back.classList.add('back');
            back.innerText = flashcard.respuesta;
            
            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
            
            return card;
        }

        function loadFlashcards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            shuffleArray(flashcards).slice(0, 5).forEach(flashcard => {
                container.appendChild(createFlashcard(flashcard));
            });
        }

        function reloadFlashcards() {
            loadFlashcards();
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        document.addEventListener("DOMContentLoaded", loadFlashcards);
    </script>
</body>
</html>
